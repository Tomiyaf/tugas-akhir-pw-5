<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Interaktif</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display-section">
          <div class="memory-indicator" id="memoryIndicator"></div>
          <div class="display" id="display">0</div>
          <div class="expression" id="expression"></div>
        </div>

        <div class="buttons">
          <button class="btn memory" data-action="mc">MC</button>
          <button class="btn memory" data-action="mr">MR</button>
          <button class="btn memory" data-action="m-">M-</button>
          <button class="btn memory" data-action="m+">M+</button>

          <button class="btn clear" data-action="ce">CE</button>
          <button class="btn clear" data-action="c">C</button>
          <button class="btn operator" data-operator="/">รท</button>
          <button class="btn operator" data-operator="*">ร</button>

          <button class="btn number" data-number="7">7</button>
          <button class="btn number" data-number="8">8</button>
          <button class="btn number" data-number="9">9</button>
          <button class="btn operator" data-operator="-">-</button>

          <button class="btn number" data-number="4">4</button>
          <button class="btn number" data-number="5">5</button>
          <button class="btn number" data-number="6">6</button>
          <button class="btn operator" data-operator="+">+</button>

          <button class="btn number" data-number="1">1</button>
          <button class="btn number" data-number="2">2</button>
          <button class="btn number" data-number="3">3</button>
          <button class="btn equals" data-action="=" rowspan="2">=</button>

          <button class="btn number zero" data-number="0" rowspan="2">0</button>
          <button class="btn decimal" data-action=".">.</button>
        </div>
      </div>

      <div class="history-panel">
        <div class="history-header">
          <h3>Riwayat Perhitungan</h3>
          <button class="btn-clear-history" id="clearHistory">Hapus</button>
        </div>
        <div class="history-list" id="historyList">
          <p class="no-history">Belum ada riwayat</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
